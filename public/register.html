<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar dispositivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <header>
        <h3>Registrar dispositivo</h3>
        <form id="register-form">
            <span>Nombre del dispositivo:</span>
            <input id="name-field" type="text">
            <button type="submit">Registrar</button>
        </form>
        <h2>Configuraci√≥n de los pines</h2>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="clr">Limpiar</button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>No. Pin</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><input class="pin-field" type="text"></th>
                    <th><input class="pin-name-field" type="text"></th>
                    <th><label for="type"></label><select name="type" id="type" class="type">
                        <option value="DIGITAL_INPUT">DIGITAL_INPUT</option>
                        <option value="DIGITAL_OUTPUT">DIGITAL_OUTPUT</option>
                        <option value="PWM">PWM</option>
                        <option value="ANALOG">ANALOG</option>
                    </select></th>
                </tr>
            </tbody>
        </table>
